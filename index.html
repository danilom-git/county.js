<!DOCTYPE html>
<html lang="en">
	<head>
		<title>county.js</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<link rel="stylesheet" href="county.css" />
		
		<script src="./wanakana.min.js"></script>
		<script src="./converty.js"></script>
		<script src="./county.js"></script>
		<link rel="icon" href="favicon.ico"/>
	</head>
	<body onload="loady()">
		<div id="fullscreen">
			<div class="nav">
				<button class="tab" id="tabList" onclick="openList()">. . .</button>
				<button class="tab" id="tabOrder" onclick="openOrder()">1 2 3</button>
				<button class="tab" id="tabRandom" onclick="openRandom()">x y z</button>
				<button class="tab" id="tabTranslate" onclick="openTranslate()">n = ?</button>
			</div>

			<div class="page" id="pageList">
				<div class="countainer">
					<div class="counters" id="listCounters"></div>
				</div>

				<div class="info" id="listInfo">select a counter</div>

				<table id="listTable">
					<tbody></tbody>
				</table>
			</div>

			<div class="page" id="pageOrder">
				<div class="countainer">
					<div class="counters" id="orderCounters"></div>
				</div>

				<div class="info" id="orderInfo">select a counter</div>

				<div class="answer" id="orderAnswer">
					<div id="orderKanji"></div>
					<div id="orderKana"></div>
				</div>

				<button class="next" id="orderNext" onclick="nextOrder()">start</button>
			</div>

			<div class="page" id="pageRandom">
				<div class="countainer">
					<div class="counters" id="randomCounters"></div>
				</div>

				<div class="info" id="randomInfo">select counters</div>

				<div class="question" id="randomQuestion"></div>

				<div class="answer" id="randomAnswer">
					<div id="randomKanji"></div>
					<div id="randomKana"></div>
				</div>

				<button class="next" id="randomNext" onclick="nextRandom()">start</button>
			</div>

			<div class="page" id="pageTranslate">dafak</div>
		</div>
	</body>
</html>
