<!DOCTYPE html>
<html lang="en">
	<head>
		<title>county.js</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<link rel="stylesheet" href="county.css" />
		
		<script src="./wanakana.min.js"></script>
		<script src="./converty.js"></script>
		<script src="./county.js"></script>
		<link rel="icon" href="favicon.ico"/>
	</head>
	<body onload="loady()">
		<div id="fullscreen">
			<div class="nav">
				<button class="tab" id="tabList" onclick="openList()">list</button>
				<button class="tab" id="tabOrder" onclick="openOrder()">order</button>
				<button class="tab" id="tabRandom" onclick="openRandom()">random</button>
			</div>

			<div class="page" id="pageList">
				<div class="countainer">
					<div class="counters" id="listCounters"></div>
				</div>

				<div class="info" id="listInfo">select a counter</div>

				<table id="listTable">
					<tbody></tbody>
				</table>
			</div>

			<div class="page" id="pageOrder">
				<div class="countainer">
					<div class="counters" id="orderCounters"></div>
				</div>

				<div class="info" id="orderInfo">select a counter</div>

				<div class="answer" id="orderAnswer">
					<div id="orderKanji"></div>
					<div id="orderKana"></div>
				</div>

				<button class="next" id="orderNext" onclick="nextOrder()">start</button>
			</div>

			<div class="page" id="pageRandom"></div>
		</div>
	</body>
</html>
